<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!-- bootsrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- font-awesome    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cssfile  -->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <h1 class="currtime">Time</h1>
            <div>
                <h1 class="temp">32.0&#176;</h1>
                <h1 class="celcius">C</h1>
                <div class="city-time">
                    <h1 class="name">Patna</h1>
                    
                        <h3 class="date">
                            Tuesday July 12
                        </h3>
                    <!-- </small> -->
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" width="50" height="50" alt="icon">
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationinput">
                <input type="text" class="search" placeholder="Search location...">
                <button type="submit" class="submit btn">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Mumbai</li>
                <li class="city">Tokyo</li>
                <li class="city">New York</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Feels Like</span>
                    <span class="fltemp">36.0&#176;c</span>
                </li>
                <li>
                    <span>Clouds</span>
                    <span class="cloud">45%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">25%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">9kmph</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <span class="pressure">1 atm</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
